<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
<script src="build/js/vendor.min.js"></script>
<script type="text/javascript" src="build/js/app.js"></script>

    <title>doctor lookup</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#"><h1>buscaDoc</h1></a>
          </div>
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#">by Specialty</a></li>
            <li><a href="#">by Insurance</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <p>Welcome to buscaDoc! Your can enter a symptom you have and see doctors in the area that can treat you!</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <form id="docsBySymptom">
              <div class="form-group">
                <label for="userSymptom">Find a Doc!</label>
                <input id="userSymptom" type="text" class="form-control" placeholder="Enter a keyword like symptom, doctor specialty, or doctor name">
              </div>
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="docProfile">

        </div>
        <div id="docs">

        </div>
      </div>
    </div>
  </body>
</html>
