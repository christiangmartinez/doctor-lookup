<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
<script src="build/js/vendor.min.js"></script>
<script type="text/javascript" src="build/js/app.js"></script>

    <title>doctor lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>buscaDoc</h1>
      </div>
      <div class="row">
        <p>Welcome to buscaDoc! Your can enter a symptom you have and see doctors in the area that can treat you!</p>
      </div>
      <div class="row">
        <div class="col-md-4 col-offset-5">
          <form id="docsBySymptom">
            <div class="form-group">
              <label for="userSymptom"> Enter your symptom</label>
              <input id="userSymptom" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Get Doctors</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="docProfile">

        </div>
        <ul id="docs">

        </ul>
      </div>
    </div>
  </body>
</html>
